<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="popPage2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="B1">
        <div></div>
        <div>
            <button onclick="window.location.href='sheet.html'" type="button" class="close" data-dismiss="modal"> &times;</button>
            <div>
                <h2 style="font-weight: lighter;">Adding a few details of your requirment can get you quick response from the supplier</h2>
            </div>
            <div>
                <form action="">
                    <p>Quantity</p>
                    <div class="qnty">
                       <input type="number">
                       <div>Piece</div>
                    </div>
                    <p>Why do you need this</p>
                    <div class="chec">
                        <input type="checkbox">
                        For Reselling
                        <input type="checkbox">
                        For Business Use
                        <input type="checkbox">
                        For Home Use
                    </div>
                    <p>Requirements Details</p>
                    <textarea name="" id="" cols="50" rows="5" placeholder="Additional dtails about your requirements..."></textarea>
                    <div>
                        <input class="button" type="submit" value="Next">
                       </input>
                       </div>
                       
               </div>
            </div>
  
    </div>
</body>
</html>
<script>
    document.querySelector("form").addEventListener("submit",next)

    function next(event){
        event.preventDefault();
        var qnty = document.querySelector(".qnty>input").value
        
        localStorage.setItem("quantity",JSON.stringify(qnty));

        window.location.href="pop2Sheet.html";
    };
    document.querySelector("form").addEventListener("submit",thankyou)
    var inp=[]
    function thankyou(event){
        event.preventDefault()
        var inpt1=document.querySelector(".B2 .i1").value;
        var inpt2=document.querySelector(".B2 .i2").value;

        var objInpt={
            input1:inpt1,
            input2:inpt2
        }
        inp.push(objInpt);
        localStorage.setItem("orderInput",JSON.stringify(objInpt))
        window.location.href="thank.html";
    };

</script>
